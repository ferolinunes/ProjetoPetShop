<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistrar Pet</title>
</head>
<body>
    <header>
        <h1>Registrar Pet</h1>
    </header>
    <main>
        <section>
            <h1>Cadastre seu pet</h1>
            <form id="cadastroPet">
                <div>
                    <label for="">Nome do Pet: </label>
                    <input type="text" id="petName" placeholder="Digite o nome do seu pet" required>
                </div>
                <div>
                    <label for="petType">Espécie</label>
                    <select name="petType" required>
                        <option value="" disabled selected>Selecione a espécie</option>
                        <option value="Cachorro">Cachorro</option>
                        <option value="Gato">Gato</option>
                        <option value="Ave">Ave</option>
                        <option value="Peixe">Peixe</option>
                    </select>
                </div>
                <div>
                    <label for="petAge">Idade do Pet (Em anos)</label>
                    <input type="text" id="petAge" placeholder="Digite a idade do Pet" required>
                </div>
                <div>
                    <label for="petWeight">Peso do Pet (em Kg)</label>
                    <input type="text" id="petWeight" placeholder="Digite o peso do Pet" required>
                </div>
                <button type="submit">Cadastrar Pet</button>
            </form>
        </section>
    </main>
    <footer><p>&copy; 2024 PetShorocaba - Todos os direitos reservados.</p></footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const cadastroForm = document.getElementById("cadastroPet");

    cadastroForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const nomePet = document.getElementById("petName").value;
        const especiePet = document.getElementById("petType").value;
        const pesoPet = document.getElementById("petWeight").value;
        const idadePet = document.getElementById("petAge").value;

        try {
            const response = await fetch("http://localhost:8080/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ nomePet, especiePet, pesoPet, idadePet })
            });

            if (response.ok) {
                alert("Login bem-sucedido!");
                window.location.href = "./index";
            } else {
                alert("E-mail ou senha incorretos. Tente novamente.");
            }
        } catch (error) {
            console.error("Erro ao conectar ao servidor:", error);
            alert("Erro ao conectar ao servidor. Tente novamente mais tarde.");
        }
    });
});

    </script>
</body>
</html>
