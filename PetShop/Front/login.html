<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Login PetShop</h1>
    </header>
    <main>
        <section>
            <h2>Faça seu login</h2>
            <form action="" id="loginForm">
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Digite seu E-mail" id="email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Digite sua senha" id="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p>Ainda não tem uma conta? <a href="singup.html">Cadastre-se</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Carinhos e Patas - Todos os direitos reservados.</p>
    </footer>
    <script>
        document.addEventListener('DomContentLoaded', () => {
            const loginForm = document.getElementById("loginForm")
            loginForm.addEventListener("sumit", async () => {
                event.preventDefault

                const email= document.getElementById("email");
                const senha = document.getElementById("password");

                try {
                const response = await fetch("http://localhost:8080/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                alert("Login bem-sucedido!");
                window.location.href = "./index";
            } else {
                alert("E-mail ou senha incorretos. Tente novamente.");
            }
        } catch (error) {
            console.error("Erro ao conectar ao servidor:", error);
            alert("Erro ao conectar ao servidor. Tente novamente mais tarde.");
        }

            })
        })
            
    </script>
</body>
</html>
